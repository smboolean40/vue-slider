<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue slider</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="root">
		<div class="carousel-wrapper">
			<div class="carousel" @mouseover="stopAutoplay()" @mouseleave="startAutoplay()">
				<div class="carousel-prev">
					<i class="fas fa-chevron-left" @click="prevImage()"></i>
				</div>
				<div class="carousel-images">
					<img :src="images[imageIndex].src" :alt="images[imageIndex].title">
					<h3>{{images[imageIndex].title}}</h3>
					<div class="carousel-bullets">
						<i class="fa-circle" v-for="(image, index) in images" :class="isBulletActive(index)" @click="imageIndex = index"></i>
					</div>
				</div>
				<div class="carousel-next">
					<i class="fas fa-chevron-right" @click="nextImage()"></i>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
